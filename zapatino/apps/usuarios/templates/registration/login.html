{% extends "usuarios_templates/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row-fluid ">
<div class="span7">
<br><br><br><br>
<h4 class="alinear1" align="center">Por favor iniciar sesion</h4>
<br><br><br><br>
</div>
<div class="container" align="center">
<div class="span5">
<div class="row-fluid">
<div class="span2"></div>
<div class="span8 registrar">
<legend align="center">Entrar</legend>
{% if user.is_authenticated %}
Bienvenido {{user.username|capfirst}}
<a href="{% url "logout" %}">Salir</a>
{% else %}
<form class="form-horizontal alinear" method="POST">{% csrf_token %}
<div class="control-group">
<label class="control-label" for="inputEmail" >Usuario</label>
<div class="controls">
<input name="username" type="text" id="inputEmail" placeholder="Usuario">
</div>
</div>
<div class="control-group">
<label class="control-label" for="inputPassword">Contraseña</label>
<div class="controls">
<input name="password" type="password" id="inputPassword" placeholder="Contraseña">
</div>
</div>
<div class="control-group">
<div class="controls">
<label class="checkbox">
<input type="checkbox">Recordar</label>
<button type="submit" class="btn btn-info">Ingresar</button>
<a href="/registrarse/" class="reg">Registrarse</a>
</div>
</div>
</form>
{% endif %}
</div>

</div>
<hr class="medio1">
</div>
</div>
</div>
{% endblock %}
