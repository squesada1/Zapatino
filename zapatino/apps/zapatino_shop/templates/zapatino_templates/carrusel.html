{% load staticfiles %}


<div class="col-md-8">
 
 <!---CAROUSEL-->
 

<div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        
                        
                            <!--INDICADORES-->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                            </ol>
                            
                            
                            <!--CONTENEDOR DE LOS SLIDES-->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                	<img class="slide-image" src="{% static "images/img1.jpg" %}" alt="">                              
                                    <div class="carousel-caption">
                                    <h3>PRIMER FOTO</h3>
                                    </div>
                                </div>
                                <div class="item">
                                   <img class="slide-image" src="{% static "images/img2.jpg" %}"  alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="{% static "images/img3.jpg" %}"  alt="">
                                </div>
                            
                            
                             <div class="item">
                                    <img class="slide-image" src="{% static "images/img4.jpg" %}" alt="">
                                </div>
                            </div>     
      
      
                            <a class="carousel-control left" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="carousel-control right " href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
